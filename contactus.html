<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us Form</title>
  <link rel="stylesheet" href="contactus.css">
</head>
<body>
  <div class="container">
    <h1>Have questions?</h1>
    <h2>Shoot us an email.</h2>
    <p>Thank you for visiting our Pet Breed Predictor website! We're always happy to hear from
       our users and receive feedback. If you have any questions or suggestions, please don't 
       hesitate to contact us using the form below.
    </p>
    <form id="contactForm" action="index.html">
      <div class="form-group">
        <label for="category">How can we help?</label>
        <select id="category" name="category" required>
          <option value="working">I want to Know How this Works</option>
          <option value="trouble">I'm having trouble identifying a specific breed</option>
          <option value="issue">I'd like to report a bug or technical issue</option>
          <option value="suggestions">I'd like to suggest a new feature for this</option>
          <option value="correction">I want to report a correction</option>
        </select>
      </div>

      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5"></textarea>
      </div>

      <div class="form-group">
        <label for="attachment">Screenshot (optional)</label>
        <input type="file" id="attachment" name="attachment">
      </div>

      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
