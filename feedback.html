<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="feedback.css">
</head>

<body>
  <div class="container">
    <h1>Feedback Form</h1>
    <form id="feedbackForm" action="index.html">
    <div style="display: flex; flex-direction: column;" >
      <div><label for="name">Name:</label></div>
      <div><input type="text" id="name" name="name" required></div>
      <div><label for="email">Email:</label></div>
      <div><input type="email" id="email" name="email" required></div>
      <div><label for="experience">How would you rate your experience with the Pet Breed Predictor?</label></div>
      <div><select id="experience" name="experience" required>
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="average">Average</option>
        <option value="poor">Poor</option>
      </select></div>
      <div><label for="comments">Additional Comments:</label></div>
      <div><textarea id="comments" name="comments" rows="4"></textarea><div></div>
      <div><input type="submit" value="Submit"></div>
    </div>
    </form>
  </div>
</body>

</html>
